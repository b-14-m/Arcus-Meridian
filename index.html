
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcus Meridian Limited | Governance for a Data-Driven Economy</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --royal-blue: #1F3A8A;
            --prestige-navy: #0F172A;
            --soft-gold: #D4AF37;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            color: var(--prestige-navy);
            -webkit-font-smoothing: antialiased;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-mono {
            font-family: 'Space+Mono', monospace;
        }
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        .luxury-gradient {
            background: radial-gradient(circle at top left, #FFFFFF 0%, #F1F5F9 100%);
        }
        .meridian-arc {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawLine 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .nav-glow {
            box-shadow: 0 4px 30px rgba(31, 58, 138, 0.05);
        }
        .accent-underline {
            position: relative;
        }
        .accent-underline::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--royal-blue);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }
        .accent-underline:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
